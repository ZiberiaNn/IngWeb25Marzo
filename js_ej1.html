<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1</title>
    <script>
        
        function esPangrama()
        {
            cadena = document.getElementById("texto").value.toLowerCase();
            const ALFABETO = "abcdefghijklmnñopqrstuvwxyz";
            let alfabetoArray = Array.from(ALFABETO);
            for(let i=0; i<alfabetoArray.length; i++)
            {
                let letraActual = alfabetoArray[i];
                if(!cadena.includes(letraActual))
                {
                    console.log("El texto ingresado no es un pangrama.")
                    document.getElementById("resultado").innerHTML="El texto ingresado no es un pangrama.";
                    return false;
                }
            }
            console.log("El texto ingresado es un pangrama.")
            document.getElementById("resultado").innerHTML="El texto ingresado es un pangrama.";
            return true;
        }
    </script>
</head>

<body>
    <h1>¿La cadena de caracteres ingresada es un pangrama?</h1>
    <p> Ingrese un texto: <input type="text" id="texto"></p>
    <input type="button" onclick="esPangrama()" value="¿Es pangrama?">
    <p id="resultado"></p>

</body>

</html>
